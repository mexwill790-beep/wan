name: Wan2.2 Animate (Drive -> HF -> Drive)

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run automation
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          PIC_FOLDER_ID: ${{ secrets.PIC_FOLDER_ID }}
          REF_FOLDER_ID: ${{ secrets.REF_FOLDER_ID }}
          OUT_FOLDER_ID: ${{ secrets.OUT_FOLDER_ID }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python animate.py
